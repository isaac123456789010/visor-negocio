<div class="card">

    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pubhtml?gid=1125130532&single=true"

<script>

// ================= HELPERS =================

function limpiar(v){
  return (v || "")
    .replace(/['"\r]/g,"")
    .trim();
}

function parseCSVLine(line) {
  const result = [];
  let current = "";
  let inQuotes = false;

  for (let char of line) {
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === "," && !inQuotes) {
      result.push(current);
      current = "";
    } else {
      current += char;
    }
  }
  result.push(current);
  return result;
}

function limpiarNumero(valor){
  if(!valor) return 0;

  valor = valor.toString().trim();
  valor = valor.replace(/["\s]/g,"");

  if(valor.includes(".") && !valor.includes(",")){
    return Number(valor.replace(/\./g,"")) || 0;
  }

  return Number(valor.replace(/[^0-9]/g,"")) || 0;
}

// ================= BUSCADOR =================

async function buscar(){

  const input = document.getElementById("codigo").value.trim();

  if(!input){
    document.getElementById("resultado").innerHTML = "âš ï¸ Escribe un cÃ³digo";
    return;
  }

  const codigoBuscado = input.padStart(3,"0");

  const base =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pub?gid=";

  const urlVentas = base + "1125130532&single=true&output=csv";
  const urlAbonos = base + "305709255&single=true&output=csv";

  try{

    const ventasText = await fetch(urlVentas).then(r=>r.text());
    const ventasFilas = ventasText.split("\n");

    let venta = null;

    for(let i=1;i<ventasFilas.length;i++){
      const partes = parseCSVLine(ventasFilas[i]);
      const codigoFila = limpiar(partes[9] || "");

      if(codigoFila === codigoBuscado){
        venta = partes;
        break;
      }
    }

    if(!venta){
      document.getElementById("resultado").innerHTML =
        "âŒ No se encontrÃ³ el cliente";
      return;
    }

    const nombre = limpiar(venta[1]);
    const totalVenta = limpiarNumero(venta[3]);
    const saldoPendiente = limpiarNumero(venta[7]);
    const telefono = limpiar(venta[11]);
    const cedula = limpiar(venta[10]);
    const fechaUltimoPago = limpiar(venta[12]);
    const estado = limpiar(venta[13]);

    const abonosText = await fetch(urlAbonos).then(r=>r.text());
    const abonosFilas = abonosText.split("\n");

    let listaAbonos = [];
    let totalAbonos = 0;

    for(let i=1;i<abonosFilas.length;i++){

      const partes = parseCSVLine(abonosFilas[i]);
      const codigoFila = limpiar(partes[2] || "");

      if(codigoFila === codigoBuscado){

        const fechaAbono = limpiar(partes[1] || "");
        const valor = limpiarNumero(partes[3] || "");

        if(valor > 0){
          listaAbonos.push({
            fecha: fechaAbono,
            valor: valor
          });
          totalAbonos += valor;
        }
      }
    }

    let htmlAbonos = "";

    if(listaAbonos.length){
      htmlAbonos = `
        <div class="lista-abonos">
          ğŸ“‘ Historial de abonos:<br>
          ${listaAbonos
            .map(a => `â€¢ ${a.fecha} â€” $${a.valor.toLocaleString()}`)
            .join("<br>")}
        </div>
      `;
    }

    document.getElementById("resultado").innerHTML = `
      âœ… Cliente encontrado<br><br>

      ğŸ‘¤ Nombre: ${nombre}<br>
      ğŸ§¾ CÃ©dula: ${cedula}<br>
      ğŸ“ TelÃ©fono: ${telefono}<br><br>

      ğŸ“Š Total venta: $${totalVenta.toLocaleString()}<br>
      ğŸ’° Total abonado: $${totalAbonos.toLocaleString()}<br>
      ğŸ’³ Saldo pendiente: $${saldoPendiente.toLocaleString()}<br><br>

      ğŸ“… Ãšltimo pago: ${fechaUltimoPago}<br>
      ğŸ“Œ Estado: ${estado}

      ${htmlAbonos}
    `;

  }catch(err){
    console.error(err);
    document.getElementById("resultado").innerHTML =
      "âš ï¸ Error leyendo datos";
  }
}

</script>
