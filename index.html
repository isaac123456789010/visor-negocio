<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consulta de Clientes</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  margin-bottom:20px;
}

input{
  padding:10px;
  width:200px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-right:10px;
}

button{
  padding:10px 18px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

#resultado{
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîç Consulta de Clientes</h2>
  <input id="codigo" placeholder="Ej: 001">
  <button onclick="buscar()">Buscar</button>
  <div id="resultado"></div>
</div>

<div class="card">
  <h2>üìä Ventas a cr√©dito</h2>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pubhtml?gid=1125130532&single=true&widget=true&headers=false"
  style="width:100%;height:500px;border:none;border-radius:10px;"></iframe>
</div>

<script>
function limpiar(valor){
  return valor.replace(/['"\r]/g,"").trim();
}

async function buscar(){

  const codigoUsuario = document.getElementById("codigo").value.trim();
  if(!codigoUsuario){
    document.getElementById("resultado").innerHTML = "‚ö†Ô∏è Escribe un c√≥digo";
    return;
  }

  const codigoBuscado = codigoUsuario.padStart(3,"0");

  const base =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pub?gid=";

  const urlVentas = base + "1125130532&single=true&output=csv";
  const urlAbonos = base + "305709255&single=true&output=csv";

  try{

    // üîπ VENTAS
    const ventasText = await fetch(urlVentas).then(r=>r.text());
    const ventasFilas = ventasText.split("\n");

    let ventaExiste = false;

    for(let i=2;i<ventasFilas.length;i++){
      const fila = ventasFilas[i].split(",");
      const codigoFila = limpiar(fila[9] || "");

      if(codigoFila === codigoBuscado){
        ventaExiste = true;
        break;
      }
    }

    if(!ventaExiste){
      document.getElementById("resultado").innerHTML =
        "‚ùå No se encontr√≥ el cliente";
      return;
    }

    // üîπ ABONOS
    const abonosText = await fetch(urlAbonos).then(r=>r.text());
    const abonosFilas = abonosText.split("\n");

    let totalAbonos = 0;

    for(let i=1;i<abonosFilas.length;i++){
      const fila = abonosFilas[i].split(",");
      const codigoFila = limpiar(fila[2] || "");

      if(codigoFila === codigoBuscado){
        const valor = parseFloat(fila[3]) || 0;
        totalAbonos += valor;
      }
    }

    document.getElementById("resultado").innerHTML = `
      ‚úÖ Cliente encontrado<br>
      üí∞ Total abonado: $${totalAbonos.toLocaleString()}
    `;

  }catch(e){
    document.getElementById("resultado").innerHTML =
      "‚ö†Ô∏è Error leyendo datos";
    console.error(e);
  }
}
</script>

</body>
</html>
