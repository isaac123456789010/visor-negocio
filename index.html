// ================= HELPERS =================

function limpiar(v){
  return (v || "")
    .replace(/['"\r]/g,"")
    .trim();
}

function parseCSVLine(line) {
  const result = [];
  let current = "";
  let inQuotes = false;

  for (let char of line) {
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === "," && !inQuotes) {
      result.push(current);
      current = "";
    } else {
      current += char;
    }
  }
  result.push(current);
  return result;
}

function limpiarNumero(valor){
  if(!valor) return 0;

  valor = valor.toString().trim();
  valor = valor.replace(/["\s]/g,"");

  // formato colombiano 2.250.000
  if(valor.includes(".") && !valor.includes(",")){
    return Number(valor.replace(/\./g,"")) || 0;
  }

  return Number(valor.replace(/[^0-9]/g,"")) || 0;
}
