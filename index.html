<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consulta de Clientes</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  padding:20px;
}
h1{text-align:center;}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  margin-top:20px;
}

input,button{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  background:#2e86de;
  color:white;
  cursor:pointer;
  margin-left:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}

th{
  background:#2e86de;
  color:white;
}
</style>
</head>
<body>

<h1>üîç Consulta de Cliente</h1>

<div class="card">
  <input id="codigo" placeholder="Ingrese c√≥digo ej: 001">
  <button onclick="buscar()">Buscar</button>
  <div id="resultado"></div>
</div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pub?output=xlsx";

let ventas = [];
let abonos = [];

async function cargarDatos(){
  const res = await fetch(url);
  const data = await res.arrayBuffer();
  const wb = XLSX.read(data,{type:"array"});

  // Ventas a cr√©dito (encabezados en fila 2)
  const sheetVentas = wb.Sheets["Ventas a cr√©dito"];
  ventas = XLSX.utils.sheet_to_json(sheetVentas,{range:1});

  // Abonos
  const sheetAbonos = wb.Sheets["Abonos"];
  abonos = XLSX.utils.sheet_to_json(sheetAbonos);
}

function buscar(){
  const cod = document.getElementById("codigo").value.trim();
  if(!cod) return;

  const codigo = "'" + cod;

  const venta = ventas.find(v => String(v[Object.keys(v)[9]]) === codigo);

  if(!venta){
    document.getElementById("resultado").innerHTML =
      "<p style='color:red'>Cliente no encontrado</p>";
    return;
  }

  // filtrar abonos (columna C)
  const abonosCliente = abonos.filter(a =>
    String(a[Object.keys(a)[2]]) === codigo
  );

  let html = "<h3>üìÑ Datos de la venta</h3>";
  html += "<table><tr>";

  Object.keys(venta).forEach(k=>{
    html += `<th>${k}</th>`;
  });

  html += "</tr><tr>";

  Object.values(venta).forEach(v=>{
    html += `<td>${v}</td>`;
  });

  html += "</tr></table>";

  html += "<h3>üí∞ Abonos del cliente</h3>";

  if(abonosCliente.length===0){
    html += "<p>No registra abonos</p>";
  }else{
    html += "<table><tr>";
    Object.keys(abonosCliente[0]).forEach(k=>{
      html += `<th>${k}</th>`;
    });
    html += "</tr>";

    abonosCliente.forEach(a=>{
      html += "<tr>";
      Object.values(a).forEach(v=>{
        html += `<td>${v}</td>`;
      });
      html += "</tr>";
    });

    html += "</table>";
  }

  document.getElementById("resultado").innerHTML = html;
}

cargarDatos();
</script>

</body>
</html>
