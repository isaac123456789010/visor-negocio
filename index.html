<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consulta de Clientes</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{
  font-family: Arial;
  background:#f4f6f9;
  padding:20px;
}
h1{text-align:center;}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  margin-top:20px;
}

input,button{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  background:#2e86de;
  color:white;
  cursor:pointer;
  margin-left:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}

th{
  background:#2e86de;
  color:white;
}

iframe{
  width:100%;
  height:500px;
  border:none;
  border-radius:10px;
}
</style>
</head>
<body>

<h1>üîç Consulta de Cliente</h1>

<!-- ‚úÖ VENTAS SIEMPRE VISIBLES -->
<div class="card">
  <h2>üìä Ventas a cr√©dito</h2>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pubhtml?widget=true&headers=false"></iframe>
</div>

<!-- üîç BUSCADOR -->
<div class="card">
  <h2>üîé Buscar cliente</h2>
  <input id="codigo" placeholder="Ingrese c√≥digo ej: 001">
  <button onclick="buscar()">Buscar</button>
  <div id="resultado"></div>
</div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pub?output=xlsx";

let ventas = [];
let abonos = [];
let datosListos = false;

async function cargarDatos(){
  try{
    const res = await fetch(url);
    const data = await res.arrayBuffer();
    const wb = XLSX.read(data,{type:"array"});

    // Ventas a cr√©dito (encabezados en fila 2)
    const sheetVentas = wb.Sheets["Ventas a cr√©dito"];
    ventas = XLSX.utils.sheet_to_json(sheetVentas,{range:1});

    // Abonos
    const sheetAbonos = wb.Sheets["Abonos"];
    abonos = XLSX.utils.sheet_to_json(sheetAbonos);

    datosListos = true;
    console.log("Datos cargados");
  }catch(e){
    console.error("Error cargando datos:", e);
  }
}

function normalizar(valor){
  return String(valor).replace("'", "").trim();
}

function buscar(){
  if(!datosListos){
    document.getElementById("resultado").innerHTML =
      "<p style='color:red'>‚è≥ Cargando datos... intenta en unos segundos</p>";
    return;
  }

  const cod = document.getElementById("codigo").value.trim();
  if(!cod) return;

  // columna J = √≠ndice 9
  const venta = ventas.find(v =>
    normalizar(v[Object.keys(v)[9]]) === cod
  );

  if(!venta){
    document.getElementById("resultado").innerHTML =
      "<p style='color:red'>‚ùå Cliente no encontrado</p>";
    return;
  }

  // columna C en abonos = √≠ndice 2
  const abonosCliente = abonos.filter(a =>
    normalizar(a[Object.keys(a)[2]]) === cod
  );

  let html = "<h3>üìÑ Datos de la venta</h3>";
  html += "<table><tr>";

  Object.keys(venta).forEach(k=>{
    html += `<th>${k}</th>`;
  });

  html += "</tr><tr>";

  Object.values(venta).forEach(v=>{
    html += `<td>${v}</td>`;
  });

  html += "</tr></table>";

  html += "<h3>üí∞ Abonos del cliente</h3>";

  if(abonosCliente.length===0){
    html += "<p>No registra abonos</p>";
  }else{
    html += "<table><tr>";
    Object.keys(abonosCliente[0]).forEach(k=>{
      html += `<th>${k}</th>`;
    });
    html += "</tr>";

    abonosCliente.forEach(a=>{
      html += "<tr>";
      Object.values(a).forEach(v=>{
        html += `<td>${v}</td>`;
      });
      html += "</tr>";
    });

    html += "</table>";
  }

  document.getElementById("resultado").innerHTML = html;
}

cargarDatos();
</script>

</body>
</html>
