<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consulta de Clientes</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  margin-bottom:20px;
}

input{
  padding:10px;
  width:200px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-right:10px;
}

button{
  padding:10px 18px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

#resultado{
  margin-top:15px;
  font-weight:bold;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="card">
  <h2>ğŸ” Consulta de Clientes</h2>
  <input id="codigo" placeholder="Ej: 001">
  <button onclick="buscar()">Buscar</button>
  <div id="resultado"></div>
</div>

<div class="card">
  <h2>ğŸ“Š Ventas a crÃ©dito</h2>
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pubhtml?gid=1125130532&single=true"
    style="width:100%;height:500px;border:none;border-radius:10px;">
  </iframe>
</div>

<script>

// ================= HELPERS =================

function limpiar(v){
  return (v || "")
    .replace(/['"\r]/g,"")
    .trim();
}

function parseCSVLine(line) {
  const result = [];
  let current = "";
  let inQuotes = false;

  for (let char of line) {
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === "," && !inQuotes) {
      result.push(current);
      current = "";
    } else {
      current += char;
    }
  }
  result.push(current);
  return result;
}

function limpiarNumero(valor){
  if(!valor) return 0;

  valor = valor.toString().trim();
  valor = valor.replace(/["\s]/g,"");

  // formato colombiano 2.250.000
  if(valor.includes(".") && !valor.includes(",")){
    return Number(valor.replace(/\./g,"")) || 0;
  }

  return Number(valor.replace(/[^0-9]/g,"")) || 0;
}

// ================= BUSCADOR =================

async function buscar(){

  const input = document.getElementById("codigo").value.trim();

  if(!input){
    document.getElementById("resultado").innerHTML = "âš ï¸ Escribe un cÃ³digo";
    return;
  }

  const codigoBuscado = input.padStart(3,"0");

  const base =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwzKDNe2F33PDUIkmAZln4BBbQrbDe_RsnTCMSQBCoGwLDjBAtgFtlu9A9AEdJ0c9wHsHotn4lffLy/pub?gid=";

  const urlVentas = base + "1125130532&single=true&output=csv";
  const urlAbonos = base + "305709255&single=true&output=csv";

  try{

    // ================= BUSCAR EN VENTAS =================
    const ventasText = await fetch(urlVentas).then(r=>r.text());
    const ventasFilas = ventasText.split("\n");

    let cliente = null;

    for(let i=1;i<ventasFilas.length;i++){

      const partes = parseCSVLine(ventasFilas[i]);

      // âœ… Columna J = identificador
      const codigoFila = limpiar(partes[9] || "");

      if(codigoFila === codigoBuscado){
        cliente = partes;
        break;
      }
    }

    if(!cliente){
      document.getElementById("resultado").innerHTML =
        "âŒ No se encontrÃ³ el cliente";
      return;
    }

    // ================= DATOS DESDE VENTAS =================

    const nombre = limpiar(cliente[1]);
    const totalVenta = limpiarNumero(cliente[3]);
    const totalAbonadoHoja = limpiarNumero(cliente[6]);
    const saldoPendiente = limpiarNumero(cliente[7]);
    const cedula = limpiar(cliente[10]);
    const telefono = limpiar(cliente[11]);
    const fechaUltimoPago = limpiar(cliente[12]);
    const estado = limpiar(cliente[13]);

    // ================= SUMAR ABONOS (extra precisiÃ³n) =================

    const abonosText = await fetch(urlAbonos).then(r=>r.text());
    const abonosFilas = abonosText.split("\n");

    let totalAbonos = 0;

    for(let i=1;i<abonosFilas.length;i++){

      const partes = parseCSVLine(abonosFilas[i]);

      const codigoFila = limpiar(partes[2] || "");

      if(codigoFila === codigoBuscado){
        const valor = limpiarNumero(partes[3] || "");
        totalAbonos += valor;
      }
    }

    // si por alguna razÃ³n no hay abonos en la hoja de abonos,
    // usa el valor acumulado de ventas
    if(totalAbonos === 0){
      totalAbonos = totalAbonadoHoja;
    }

    // ================= MOSTRAR =================

    document.getElementById("resultado").innerHTML = `
      âœ… Cliente encontrado<br><br>

      ğŸ‘¤ Nombre: ${nombre}<br>
      ğŸ†” CÃ©dula: ${cedula}<br>
      ğŸ“ TelÃ©fono: ${telefono}<br><br>

      ğŸ“Š Total venta: $${totalVenta.toLocaleString()}<br>
      ğŸ’° Total abonado: $${totalAbonos.toLocaleString()}<br>
      ğŸ’³ Saldo pendiente: $${saldoPendiente.toLocaleString()}<br><br>

      ğŸ“… Ãšltimo pago: ${fechaUltimoPago || "â€”"}<br>
      ğŸ“Œ Estado: ${estado || "â€”"}
    `;

  }catch(err){
    console.error(err);
    document.getElementById("resultado").innerHTML =
      "âš ï¸ Error leyendo datos";
  }
}

</script>

</body>
</html>
